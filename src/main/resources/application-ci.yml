spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true

    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      resolve-lazily: true

  session:
    store-type: redis

redis:
  host: localhost
  port: 6379

logging:
  level:
    '[org.springframework.boot.web]': DEBUG

aws:
  s3:
    client: AmazonS3
    region: ap-northeast-2
    bucket: ${AWS_S3_BUCKET}
    accessKey: ${AWS_S3_ACCESS_KEY}
    secretKey: ${AWS_S3_SECRET_KEY}
